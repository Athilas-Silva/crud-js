<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./css/registro.css">
    <script src="https://kit.fontawesome.com/6ced12f15b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 class="input-field first">Adicione as Informações</h3>
        <form action="">
            <input class="info input-field second" type="text" placeholder="Nome">
            <input class="info input-field second" type="text" placeholder="Cargo">
            <input class="info input-field second" type="text" placeholder="Setor">
            <input class="info input-field second" type="number" placeholder="Salário">
            <label class="customize input-field third">
                <input type="file">
                <i class="fas fa-upload"></i>
                Adicione uma foto
            </label>
            <div>
                <a class="input-field fourth link" href="/dashboard.html">Cadastrar</a>
                <a class="input-field fourth link" href="/dashboard.html">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
