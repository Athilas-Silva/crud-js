<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="./assets/css/registro.css" />
    <link rel="shortcut icon" href="assets/img/1597454.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6ced12f15b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h3 class="input-field first">Adicione as Informações</h3>
      <form id="form" action="http://localhost:8080/loginuser/" method="POST">

        <input class="info input-field second" type="text" id="nome" name="nome"  placeholder="Nome" />
        
        <input class="info input-field second" type="text" placeholder="Email" id="emailUser" name="emailUser"/>
        
        <input class="info input-field second" type="text" placeholder="Cargo" id="cargo"  name="cargo"/>

        <input class="info input-field second" type="text" placeholder="Salário" id="salario" name="salario"/>

        <input class="info input-field second" type="text" placeholder="Setor" id="setor" name="setor"/>

        <input class="info input-field second" type="password" placeholder="Senha" id="senhaUser" name="senhaUser" required/>

        <div>
          <button id="cadastro" type="submit" class="input-field fourth link" formtarget="_blank">
            Cadastrar
          </button>
          <a id="cancela" class="input-field fourth link" href="http://localhost:3000/">Cancelar</a>
        </div>
      </form>
    </div>
    <script src="api-cadastro.js"></script>
  </body>
</html>
