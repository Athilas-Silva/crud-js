<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="assets/img/user+icon-1320184287928049364.png" type="image/x-icon">
</head>
<body>
    <form action="/" method="POST">
    <div id="container">
        <h2 class="input-field first">Login</h2>
        <input class="text input-field second" name="emailUser" type="email" placeholder="Email" required>
        <input class="text input-field second" name="senhaUser" type="password" placeholder="Senha">
        <input type="submit" class="input-field third" id="btn" value="LOGIN">
        <a href="http://127.0.0.1:5500/registro.html" class="input-field fourth" id="register">Registrar</a>
        <button class="new-senha" onclick="newSenha()"><a class="input-field fourth" href="#">Esqueceu a senha?</a></button>
    </div>
    </form>

    <script src="api-login.js"></script>
    <script>
    function newSenha() {
        let email = prompt("Digite seu Email Aqui:");
        console.log(email);
        window.location.reload();
    }
    </script>
</body>
</html>
