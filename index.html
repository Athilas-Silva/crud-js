<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <form action="/" method="POST">
    <div id="container">
        <h2 class="input-field first">Login</h2>
        <input class="text input-field second" name="emailUser" type="email" placeholder="Email" required>
        <input class="text input-field second" name="senhaUser" type="password" placeholder="Senha">
        <input type="submit" class="input-field third" id="btn" value="LOGIN">
        <input type="submit" class="input-field third" id="btn" value="Registrar">
        <a class="input-field fourth" href="#">Esqueceu a senha?</a>
    </div>
    </form>

    <script src="api-login.js"></script>
</body>
</html>
